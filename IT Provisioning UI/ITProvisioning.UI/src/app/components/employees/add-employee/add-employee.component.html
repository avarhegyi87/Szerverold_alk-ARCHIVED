<div class="container my-5">
  <h1 class="mb-3">Add New Employee</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addEmployee()">
        <div class="mb-3">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="inputFirstName"
            name="firstName"
            [(ngModel)]="addEmployeeRequest.firstName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="inputLastName"
            name="lastName"
            [(ngModel)]="addEmployeeRequest.lastName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="inputDepartment" class="form-label">Department</label>
          <input
            type="text"
            class="form-control"
            id="inputDepartment"
            name="department"
            [(ngModel)]="addEmployeeRequest.department"
          />
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            name="email"
            [(ngModel)]="addEmployeeRequest.email"
          />
        </div>
        <div class="mb-3">
          <label for="inputPhone" class="form-label">Phone</label>
          <input
            type="text"
            class="form-control"
            id="inputPhone"
            name="phone"
            [(ngModel)]="addEmployeeRequest.phone"
          />
        </div>
        <div class="mb-3">
          <label for="inputDevice" class="form-label">Device</label>
          <input type="text" class="form-control" id="inputDevice" name="device" [(ngModel)]="addEmployeeRequest.device" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
