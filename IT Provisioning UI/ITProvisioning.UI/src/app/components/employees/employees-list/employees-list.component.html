<div class="container my-5">
  <h1 class="mb-3">Employees</h1>
  <table class="table" *ngIf="employees && employees.length > 0">
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Department</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Device</th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.department }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.phone }}</td>
        <td>{{ employee.device }}</td>
        <td><a [routerLink]="['/employees', 'edit', employee.id]">View</a></td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!employees || employees.length <= 0">No employees found.</p>
</div>
